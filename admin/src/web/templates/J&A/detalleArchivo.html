<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Documento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="container mt-5">
        <h2>Editar Documento</h2>
        <form method="POST" action="{{ url_for('jya.update_document', id_file=document.id, id=id , titulo=titulo, tipo=categoria) }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" value="{{ document.titulo }}" placeholder="{{ document.titulo }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="{{ document.tipo }}" selected>{{ document.tipo }}</option>
                        <option value="entrevista">entrevista</option>
                        <option value="evaluacion">evaluación</option>
                        <option value="planificaciones">planificaciones</option>
                        <option value="evolucion">evolución</option>
                        <option value="cronicas">crónicas</option>
                        <option value="documental">documental</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('jya.redirect_visual', id=id) }}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
