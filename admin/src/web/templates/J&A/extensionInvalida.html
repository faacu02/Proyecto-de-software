<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formato de Archivo no Válido</title>
    <style>
        .container {
            margin-top: 50px;
        }

        .alert {
            text-align: center;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
<div class="container">
    <div class="alert alert-danger" role="alert">
        <strong>Error:</strong> El archivo subido no tiene un formato válido. Solo se aceptan archivos con las siguientes extensiones: <strong>pdf, doc, xls, jpeg</strong>.
    </div>

    <div class="btn-container">
        <a href="{{ url_for('jya.detalle_legajo', id=id) }}" class="btn btn-primary">Volver al formulario de subida</a>
    </div>
</div>
{% endblock %}
</body>
</html>
