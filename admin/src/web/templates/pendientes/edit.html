{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h2 class="text-center my-4">Modificar Usuario Pendiente</h2>
            <form action="{{ url_for('pendiente.enable_user') }}" method="POST">
                <!-- Campo email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required readonly>
                </div>

                <!-- Campo alias -->
                <div class="mb-3">
                    <label for="alias" class="form-label">Alias</label>
                    <input type="text" class="form-control" id="alias" name="alias" value="{{ alias }}" required>
                </div>

                <!-- Campo rol -->
                <div class="mb-3">
                    <label for="role_id" class="form-label">Rol</label>
                    <select id="role_id" name="role_id" class="form-select" required>
                        {% for role in rol %}
                        <option value="{{ role.id }}" {% if role.id == selected_role_id %}selected{% endif %}>
                            {{ role.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- BotÃ³n de enviar -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
