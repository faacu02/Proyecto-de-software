<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Error!</title>
    {% block head %}
    <link
        rel="stylesheet"
    />
    {% endblock %} 
</head>
<body>
    <div class="container-md d-flex justify-content-center align-items-center">
        <div class="card text-center" style="width: 24rem; background-color: #6EB4D3;">
            <div class="card-header">
                Error_{{ error.code }}
            </div>
            <img src="{{ error.img }}" class="card-img-top" alt="error_cat">
            <div class="card-body">
                <h5 class="card-title">{{ error.message }}</h5>
                <p class="card-text">{{ error.description }}</p>
                {% if error.code == 401 %}
                    <a href="{{url_for('auth.login')}}" class="btn btn-warning">Iniciar sesion</a>
                {% elif error.code == 403 %}
                    <a href="{{url_for('home_page')}}" class="btn btn-warning">Ir al inicio</a>
                {% elif error.code == 404 %}
                    <a href="{{url_for('home_page')}}" class="btn btn-warning">Ir al inicio</a>
                {% elif error.code == 504 %}
                    <a href="{{url_for('auth.logout')}}" class="btn btn-warning">Cerrar sesion</a>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
