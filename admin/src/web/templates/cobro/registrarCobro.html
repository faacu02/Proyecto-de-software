{% extends "layout.html" %}

{% block content %}
<form action="{{ url_for('cobro.registrar_cobro') }}" method="POST">
    <div class="form-group">
        <label for="fecha_pago">Fecha de Pago</label>
        <input type="date" class="form-control" id="fecha_pago" name="fecha_pago" value="{{ request.form.fecha_pago  }}" required>
    </div>
    <div class="form-group">
        <label for="medio_pago">Medio de Pago</label>
        <select class="form-control" id="medio_pago" name="medio_pago" required>
            <option value="">Seleccione un medio de pago</option>
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta_credito">Tarjeta de Crédito</option>
            <option value="tarjeta_debito">Tarjeta de Débito</option>
            <option value="transferencia">Transferencia Bancaria</option>
            <option value="otro">Otro</option>
        </select>
    </div>

    <div class="form-group">
        <label for="monto">Monto</label>
        <input type="text" class="form-control" id="monto" name="monto" placeholder="Ingrese el monto" required>
    </div>
    <div class="form-group">
        <label for="JA">Seleccione un J&A</label>
        <select class="form-control" id="JA" name="JyA_ref" required>
            <option value="">Seleccione un J&A</option>
            {% for ja in JAs %}
            <option value="{{ ja.id }}">{{ ja.nombre }} {{ ja.apellido }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="miembro">Seleccione un Miembro del Equipo</label>
        <select class="form-control" id="miembro" name="receptor" required>
            <option value="">Seleccione un miembro del equipo</option>
            {% for miembro in miembros %}
            <option value="{{ miembro.id }}">{{ miembro.nombre }} {{miembro.apellido}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="observaciones">Observaciones</label>
        <textarea class="form-control" id="observaciones" name="observaciones" placeholder="Ingrese observaciones" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Registrar Cobro</button>
</form>
{% endblock %}
