<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='flash.css') }}">

</head>
<body>
{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <div class="login-container">
                <h2 class="text-center">Iniciar sesi칩n</h2>
                <form action="{{ url_for('auth.authenticate') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Email</label>
                        <input name="email" type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input name="password" type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Iniciar sesi칩n</button>
                    </div>
                </form>
                <hr>
                <div class="d-grid">
                    <a href="{{ url_for('auth.google_login') }}" class="btn btn-danger">
                        <i class="bi bi-google"></i> Iniciar sesi칩n con Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
</html>
